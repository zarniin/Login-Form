<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">
            <h2>login Form</h2>

            <button type="button" id="modal-btn" class="modal-btn">Login</button>

            <div id="login-modal" class="modal fade">

                <div class="modal-dialog">

                    <div class="modal-content">

                        <div class="modal-header">

                            <span class="btn-close" title="Close Modal">&times;</span>
                            <img src="https://simg.nicepng.com/png/small/67-675501_banner-library-male-computer-user-big-image-png.png" class="avatar" alt="avatar">

                        </div>

                        <div class="modal-body">

                            <form action="" method="">
                               
                                <div class="form-group">
                                    <label for="username"><b>Username</b></label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your Username" autocomplete="off" required>
                                </div>

                                <div class="form-group">
                                    <label for="password"><b>Password</b></label>
                                    <input type="text" name="password" id="password" class="form-control" placeholder="Enter your Password" autocomplete="off" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn">Login</button>
                                </div>

                                <label for="">
                                    <input type="checkbox" name="checked" id="checked" />Remember Me
                                </label>
                            </form>


                        </div>

                        <div class="modal-footer">
                            <span class="forgot">Forgot <a href="javascript:void(0)">password ?</a></span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    
        <script src="./app.js" type="text/javascript"> 


        </script>
        
    </body>
</html>
